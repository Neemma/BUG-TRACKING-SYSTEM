<html>
    <head>
        <title>Change Tester Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="static/beetle.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='icomoon/font/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='magnific-popup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery-ui.css') }}">
    <link rel="stylesheet"href="{{ url_for('static', filename='owl.carousel.min.css') }}">
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='owl.theme.default.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-datepicker.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='flaticon.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='aos.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='formbug.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='loginn.css') }}">
    </head>
    <body>

        <div id="form">
            <h1 class="d-block mb-4 aos-init aos-animate" data-aos="fade-up" data-aos-delay="100" style="text-align:center">Change Password</h1>


            <form name="form" action="{{ url_for('testerchangepassword') }}" onsubmit="return isvalid()" method="POST">

                <label for="current_password">Current Password:</label>
<input type="password" id="current_password" name="current_password" value="{{ppassword[6]}}">
<br>
<button id="toggle-btn1" type="button" style="align:right">Show</button>
<script>
  const currentPasswordField = document.getElementById('current_password');
  const toggleBtn1 = document.getElementById('toggle-btn1');

  toggleBtn1.addEventListener('click', () => {
    const type = currentPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
    currentPasswordField.setAttribute('type', type);
  });
</script><br><br>

<label for="new_password">New Password:</label>
<input type="password" id="new_password" name="new_password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one number, one lowercase and one uppercase letter, and be at least 8 characters long." required>
<button id="toggle-btn2" type="button" style="align:right">Show</button>
<script>
  const newPasswordField = document.getElementById('new_password');
  const toggleBtn2 = document.getElementById('toggle-btn2');

  toggleBtn2.addEventListener('click', () => {
    const type = newPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
    newPasswordField.setAttribute('type', type);
  });
</script><br><br>
<span id="password_error" style="color: red;"></span><br>
                <span id="password_uppercase" style="color: red;"></span>
                <span id="password_lowercase" style="color: red;"></span>
                <span id="password_number" style="color: red;"></span>
                <span id="password_special" style="color: red;"></span>

<label for="confirm_password">Confirm New Password:</label>
<input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
<button id="toggle-btn3" type="button" style="align:right">Show</button>
<script>
  const confirmPasswordField = document.getElementById('confirm_password');
  const toggleBtn3 = document.getElementById('toggle-btn3');

  toggleBtn3.addEventListener('click', () => {
    const type = confirmPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
    confirmPasswordField.setAttribute('type', type);
  });
</script><br>
<br>   <span id="password_match" style="color: red;"></span>

  <input type="submit" id="submit" value="Update Password" style="background-color:red">
</form>
            </form>
        </div>
         <script src="{{ url_for('static', filename='changepassword.js') }}"></script>

    </body>
</html>
