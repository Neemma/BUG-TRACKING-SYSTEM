 <body>
{% block content %}

        <div id="form" style="background-color:#232531; width:fit-content;
  box-shadow: 1px 1px 15px rgb(186, 201, 187)">
            <h1 class="d-block mb-4 aos-init aos-animate" data-aos="fade-up" data-aos-delay="100" style="text-align:center">Send Pull Request</h1>
          <p>This action means you have made changes to a branch of the system source code<br><br>
              <span style="align:center">The  <a href="#" style="color:red;" >PULL REQUEST </a> is sent to the project manager <br><br></span>

      Choosing YES means the solution you have is both:<br> ✓ <u style="color:red">functioning</u>  <br>and
              <br> ✓ <u style="color:red">deployable</u></p>
  <form method="POST">
    <input type="hidden" name="confirmation" value="yes">
    <button type="submit" class="btn btn-danger">Send PR</button>
    <a href="{{ url_for('developerdashboard') }}" class="btn btn-danger">Go Back</a>
  </form>
      </div>
